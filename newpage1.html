<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #d4e6f1, #e8f8f5, #f9ebea, #fbeee6);
            background-size: 200% 200%;
            animation: gradientBG 12s ease infinite;
            color: #2c3e50;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Styling the container div */
        div {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #ffffff;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h1 {
            text-align: center;
            color: #1abc9c;
            font-size: 2.5em;
        }

        h3 {
            color: #3498db;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h4, h5, h6 {
            color: #34495e;
            margin-bottom: 10px;
        }

        h7 {
            display: block;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-left: 20px;
        }

        /* Dividers */
        div:not(:last-child) {
            margin-bottom: 20px;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 20px;
        }

        /* List styling for member details */
        h7::before {
            content: "â€¢ ";
            color: #3498db;
        }

        /* Hover effects */
        div:hover {
            background-color: #ecf0f1;
            transition: background-color 0.3s ease;
        }

        /* Icon Styling */
        i {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <div>

        </div>

        <div>

            <h7><i class="fas fa-id-card"></i> USN: 01fe23bcs066</h7>

        </div>

</body>
</html>
